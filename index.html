<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>장 건강 자가진단 테스트</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: 0 auto;
      text-align: left;
    }
    h2, p, label, button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    h2 { font-size: 24px; margin-bottom: 10px; animation-delay: 0.2s; }
    p { margin-bottom: 20px; font-size: 16px; animation-delay: 0.4s; }
    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input[type="checkbox"] { margin-right: 8px; }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
      animation-delay: 1.4s;
    }
    button:hover { background-color: #388e3c; }
    button:active { box-shadow: inset 0 2px 4px rgba(0,0,0,0.3); }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label:nth-of-type(1) { animation-delay: 0.6s; }
    label:nth-of-type(2) { animation-delay: 0.7s; }
    label:nth-of-type(3) { animation-delay: 0.8s; }
    label:nth-of-type(4) { animation-delay: 0.9s; }
    label:nth-of-type(5) { animation-delay: 1.0s; }
    label:nth-of-type(6) { animation-delay: 1.1s; }
    label:nth-of-type(7) { animation-delay: 1.2s; }
    label:nth-of-type(8) { animation-delay: 1.3s; }
    label:nth-of-type(9) { animation-delay: 1.4s; }
    label:nth-of-type(10) { animation-delay: 1.5s; }

    .fade-out {
      opacity: 0;
      transition: opacity 0.6s ease-out;
    }
  </style>
</head>
<body class="fade-in">
  <h2>장 건강 자가진단 테스트</h2>
  <p>아래 항목 중 해당되는 것이 몇 개인지 체크해보세요.</p>
  <form id="testForm">
    <label><input type="checkbox"/> 아침에 일어나면 입 냄새가 심하다</label>
    <label><input type="checkbox"/> 식사 후 더부룩하거나 트림이 많다</label>
    <label><input type="checkbox"/> 변비 혹은 설사가 자주 반복된다</label>
    <label><input type="checkbox"/> 소화가 느리고 가스가 자주 찬다</label>
    <label><input type="checkbox"/> 피부 트러블, 알레르기가 심해졌다</label>
    <label><input type="checkbox"/> 항생제를 1년에 2번 이상 복용했다</label>
    <label><input type="checkbox"/> 유산균을 따로 섭취하지 않는다</label>
    <label><input type="checkbox"/> 햄, 베이컨, 가공식품을 자주 먹는다</label>
    <label><input type="checkbox"/> 스트레스나 불안감이 자주 느껴진다</label>
    <label><input type="checkbox"/> 잦은 피로, 면역력 저하 증상을 느낀다</label>
    <p>체크한 개수에 따라 장 건강 상태를 확인할 수 있어요.</p>
    <button onclick="checkResult()" type="button">결과 확인하기</button>
  </form>
  <script>
    function checkResult() {
      const boxes = document.querySelectorAll('input[type="checkbox"]');
      let count = 0;
      boxes.forEach(box => { if (box.checked) count++; });

      let page = '';
      if (count <= 2) page = 'result-low.html';
      else if (count <= 5) page = 'result-mid.html';
      else if (count <= 7) page = 'result-high.html';
      else page = 'result-veryhigh.html';

      document.body.classList.add('fade-out');
      setTimeout(() => { window.location.href = page; }, 600);
    }
  </script>
</body>
</html>
